<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inköpslista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0 mt-2">
        <div class="container">
            <header>
                <h2>Inköpslista</h2>
            </header>
            <div class="text-wrap" style="max-width: 40rem;">
                <p>Klicka på varan för att markera som inköpt. Dubbelklicka på varan för att ta bort.</p>
                
            </div>
            <div class="py-2">
                <form id="input">
                    <div class="row g-3">
                        <div>
                            <input type="text" class="form-control" id="item" placeholder="Lägg till en vara">
                        </div>

                    </div>
                    <div class="py-2">
                        <button type="submit" class="btn btn-primary" id="add">Lägg till</button>

                    </div>
                </form>
            </div>

            <div id="output"></div>
        </div>
    </main>
    <footer class="footer mt-auto text-center py-3">
        <div class="container">
            &copy; Webmaster - Björn Hansen
        </div>
    </footer>
    
    <script src="todo.js"></script>
</body>

</html>
