<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BishBosh 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column h-100">

    <main class="flex-shrink-0 mt-2">
        <div class="container">
            <header>
                <h2>Bish-Bosh 2.0</h2>
            </header>
            <div class="text-wrap" style="max-width: 40rem;">
                <p>Välj två tal exempelvis 3 och 4 och antal tal som ska testas. BishBosh ersätter talen
                    som är jämnt delbara med 3 med Bish och de som är jämnt delbara med 4 med Bosh. 
                    Om talet är jämnt delbart med både 3 och 4 visas Bish-Bosh. </p>
            </div>
            <div class="py-2">
                <form id="input">
                    <div class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="number1" placeholder="Ett tal 1-100">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="number2" placeholder="Ett tal 1-100">
    
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="range" placeholder="Antal 1-100">
    
                        </div>
                        
                    </div>
                    <div class="py-3">
                        <button type="submit" class="btn btn-primary" id="run">Run</button>
    
                    </div>
                </form>
            </div>
           
            <p id="output"></p>

        </div>



    </main>
    <footer class="footer mt-auto text-center py-3">
        <div class="container">
            &copy; Webmaster - Björn Hansen
        </div>
    </footer>

        crossorigin="anonymous"></script> -->
    <script src="bishbosh.js"></script>
</body>

</html>
